    <div class="post-metadata">
        <div class="date-published">
            <time datetime="{{ page.date }}">{{ page.date | date(format="%d %B %Y") }}</time>
        </div>
    </div>

    <div class="post-body">
        {{ page.summary | safe }}
    </div>
